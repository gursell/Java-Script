<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match History</title>
  <link rel="stylesheet" href="matchHistory.css">

</head>

    <a href="tictactoe.html">Back to Tic Tac Toe</a>
